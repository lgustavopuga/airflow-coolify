# ---
# Versão "enxuta" do Docker Compose para Desenvolvimento Local
# Foco: LocalExecutor + Postgres
# ---
version: "3.7"

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.2 # Use a versão desejada
  environment:
    - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    - AIRFLOW__CORE__LOAD_EXAMPLES=True
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    # Descomente a linha abaixo se precisar de acesso ao Docker-in-Docker (ex: DockerOperator)
    # - AIRFLOW__DOCKER__HOST=unix://var/run/docker.sock
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    # Descomente a linha abaixo se precisar de acesso ao Docker-in-Docker (ex: DockerOperator)
    # - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0" # Usa o UID do host ou 50000 como fallback
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:16
    container_name: airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      - postgres
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "airflow jobs check --job-type SchedulerJob --hostname $(hostname) --limit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      - postgres
      - airflow-init

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Apenas 'db upgrade' e 'users create'. O 'connections add' e 'pools import' são opcionais.
        airflow db upgrade
        airflow users create --username ${AIRFLOW_USER:-admin} --password ${AIRFLOW_PASS:-admin} --lastname User --role Admin --email admin@example.com
    restart: on-failure

volumes:
  postgres-db-volume:
    driver: local
